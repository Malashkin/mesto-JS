<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/Vector.svg" alt='Логотип'>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__card">
                    <img class="profile__avatar" src="images/image.jpg" alt="Аватар">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив-Кусто</h1>
                        <button class="profile__button" type="button"></button>
                        <p class="profile__spec">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add" type="button"></button>
            </section>
            <section class="cards">
            </section>
            <template class="cards__list">
                <div class="cards__conteiner">
                    <img class="cards__image" src="." alt=".">
                    <button class="cards__trashicon" type="button"></button>
                    <div class="cards__description">
                        <h2 class="cards__title"></h2>
                        <button class="cards__emotion" type="button"></button>
                    </div>
                </div>
            </template>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>
        <div id='popupEdit' class="popup popup_type_opened">
            <div class="popup__content">
                <button class="popup__close popup__close_add" type="button"></button>
                <form class="popup__container popup__container_type_edit" name="formEdit">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__text popup__text_type_name" type="text" placeholder="Жак-Ив-Кусто" name="name">
                    <input class="popup__text popup__text_type_job" type="text" placeholder="Исследователь океана" name="job">
                    <button type="submit" class="popup__bsave">Сохранить</button>
                </form>
            </div>
        </div>
        <div id='popupAdd' class="popup popup_type_opened">
            <div class="popup__content">
                <button class="popup__close popup__close_edit" type="button"></button>
                <form class="popup__container popup__container_type_add" id="formAdd">
                    <h2 class="popup__title">Новое место</h2>
                    <input class="popup__text popup__text_type_title" type="text" placeholder="Название" name="place">
                    <input class="popup__text popup__text_type_image" type="text" placeholder="Ссылка на картинку" name="link">
                    <button id="saveAdded" type="submit" class="popup__bsave">Сохранить</button>
                </form>
            </div>
        </div>
        <div id='popupZoom' class="popup popup_type_opened popup_type_zoom">
            <div class="popup__content popup__content_zoom">
                <button class="popup__close popup__close_zoom" type="button">
                </button>
                <img class="popup__image" alt="." src=".">
                <h2 class="popup__subtitle"></h2>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
