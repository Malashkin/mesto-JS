<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/Vector.svg" atl='Логотип'>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__card">
                    <img class="profile__avatar" src="images/image.jpg" alt="Аватар">
                    <div class="profile__info">
                        <p class="profile__name">Жак-Ив-Кусто</p>
                        <button class="profile__button"><img class="profile__button_img" src="images/pen.svg"></button>
                        <p class="profile__spec ">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add "><img class="profile__add_img" src="./images/plusImg.svg " alt="Добавить "></button>
            </section>
            <section class="cards">
                <ul class="card__list">
                    <li class="card">
                        <img class="card__image" src="images/karachaevsk.jpg">
                        <div class="card__description">
                            <p class="card__title">Карачаевск</p>
                            <img class="card__emotion" src="images/like.svg">
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="images/Elbrus.jpg">
                        <div class="card__description">
                            <p class="card__title">Гора Эльбрус</p>
                            <img class="card__emotion" src="images/like.svg">
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="images/Dombau.jpg">
                        <div class="card__description">
                            <p class="card__title">Домбай</p>
                            <img class="card__emotion" src="images/like.svg">
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="images/Elbrus.jpg">
                        <div class="card__description">
                            <p class="card__title">Гора Эльбрус</p>
                            <img class="card__emotion" src="images/like.svg">
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="images/Dombau.jpg">
                        <div class="card__description">
                            <p class="card__title">Домбай</p>
                            <img class="card__emotion" src="images/like.svg">
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="images/karachaevsk.jpg">
                        <div class="card__description">
                            <p class="card__title">Карачаевск</p>
                            <img class="card__emotion" src="images/like.svg">
                        </div>
                    </li>
                </ul>
            </section>
            <section class="popup popup_opened">
                <button class="popup__bclose"><img class="popup__bclose_img" src="images/Close Icon.svg"></button>
                <div class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__name" type="text" value="Жак-Ив-Кусто">
                    <input class="popup__spec" type="text" value="Исследователь океана">
                    <button class="popup__bsave">Сохранить</button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2021 Mesto Russia</p>
        </footer>
    </div>
</body>

</html>
