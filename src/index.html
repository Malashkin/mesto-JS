<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('../src/images/Vector.svg')%>" alt='Логотип'>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__card">
                    <div class="profile__avatar">
                        <img class="profile__image" src="<%=require('../src/images/image.jpg')%>" alt="Аватар">
                        <button class="profile__avatar_button"></button>
                    </div>
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив-Кусто</h1>
                        <button class="profile__button" type="button"></button>
                        <p class="profile__spec">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add" type="button"></button>
            </section>
            <section class="cards">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>
        <template class="cards__list">
            <div class="cards__conteiner">
                <img class="cards__image" src="." alt=".">
                <button type="button" class="cards__trashicon"></button>
                <div class="cards__description">
                    <h2 class="cards__title"></h2>
                    <div class="cards__reaction">
                    <button type="button" class="cards__emotion"></button>
                    <p class="cards__counter">0</p>
                </div>
                </div>
            </div>
        </template>
        <div id='popupEdit' class="popup popup_type_edit">
            <div class="popup__content">
                <button class="popup__close popup__close_edit" type="button"></button>
                <form class="popup__form popup__form_type_edit" name="formEdit" novalidate>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input id="input-name" class="popup__input popup__input_name" type="text" placeholder="Имя" value="" name="name" required minlength="2" maxlength="40">
                    <span class="popup__span input-name-error"></span>
                    <input id="input-job" class="popup__input popup__input_job" type="text" placeholder="О себе" value="" name="about" required minlength="2" maxlength="200">
                    <span class="popup__span input-job-error"></span>
                    <button type="submit" class="popup__button popup__button_disabled" disabled>Сохранить</button>
                </form>
            </div>
        </div>
        <div id='popupAdd' class="popup popup_type_add">
            <div class="popup__content">
                <button class="popup__close" type="button"></button>
                <form class="popup__form popup__form_type_add" id="formAdd" novalidate>
                    <h2 class="popup__title">Новое место</h2>
                    <input id="input-title" class="popup__input popup__input_title" type="text" placeholder="Название" name="name" minlength="2" maxlength="30" required>
                    <span class="popup__span input-title-error"> </span>
                    <input id="input-url" class="popup__input popup__input_image" type="url" placeholder="Ссылка на картинку" name="link" required>
                    <span class="popup__span input-url-error"> </span>
                    <button type="submit" class="popup__button popup__button_disabled">Создать</button>
                </form>
            </div>
        </div>
        <div id='popupZoom' class="popup popup_type_zoom">
            <div class="popup__content popup__content_zoom">
                <button class="popup__close" type="button">
                </button>
                <img class="popup__image" alt="." src=".">
                <h2 class="popup__subtitle"></h2>
            </div>
        </div>
        <div id='popupDelete' class="popup popup_type_delete">
            <div class="popup__content">
                <button class="popup__close" type="button"></button>
                <form class="popup__form popup__form_delete">
                    <h2 class="popup__title">Вы уверены?</h2>
                    <button type="submit" class="popup__button">Да</button>
                </form>
            </div>
        </div>
        <div id='popupAvatar' class="popup popup_type_avatar">
            <div class="popup__content">
                <button class="popup__close" type="button"></button>
                <form class="popup__form">
                    <h2 class="popup__title">Обновить аватар</h2>
                    <input id="input-avatar" class="popup__input popup__input_avatar" type="url" placeholder="Ссылка на аватар" name="avatar" required>
                    <span class="popup__span input-avatar-error"> </span>
                    <button type="submit" class="popup__button">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
